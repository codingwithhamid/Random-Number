<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = Math.random() * 100
        a = Number.parseInt(a)
let imp;
        let score = 100;
        while(imp != a){
            score = score -1;
            imp = prompt ("Enter the number : *");
        
            if ( imp == a){
console.log("Congraulation! You guess the correct number")
console.log(`You guess the actual number in ${100- score} chances.`)
            }
        

        else if (imp > a && imp < 100){
            console.log("Your number is greater than actual number .")
        }
        else if (imp < a && imp > 0){
            console.log("Your number is smaller than actual number .")
        }
        else{
            console.log("Enter number between 1 to 100")
        }
    }
    </script>
</body>
</html>
